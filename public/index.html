<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>URL Shortner</h1>
            <form id="shorten-form">

                    <label for="url">Enter URL : </label>
                    <input type="url" id="url" name="url">

                    <label for="shortCode">Enter shortCode : </label>
                    <input type="text" name="shortCode" id="shortCode">

                <button type="submit" id="btn">Shorten</button>
            </form>
            <h2>Shorten URLS</h2>
            <ul id="shortend-urls"></ul>
        </div>
    </div>

    <script>
        document.getElementById('shorten-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const url = formData.get('url');
            const shortCode = formData.get('shortCode');
            console.log(url, shortCode);

            try {
                let res = await fetch('/shortend', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, shortCode })
                });

                if (res.ok) {
                    const data = await res.json();
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="/${data.shortCode}" target="_blank">${window.location.origin}/${data.shortCode}</a>`;
                    document.getElementById("shortend-urls").appendChild(li);
                } else {
                    const errorMessage = await res.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.log(error);
            }
        });
    </script>

</body>
</html>
